#!/usr/bin/env ansible-playbook
--

- name: upgrade all yum packages
  hosts: hdp
  gather_facts: yes
  become: yes
  tasks:
    - yum: name=* state=latest
      notify: reboot vm
      
  handlers:
    - name: reboot vm
      shell: shutdown -r +1
      async: 0
      poll: 0
      ignore_errors: true
      notify: wait for server
    
    - name: wait for server
      local_action: wait_for host={{ ansible_ssh_host | default(inventory_hostname) }} port=22 delay=10 search_regex=OpenSSH
      become: no
      notify: wait
    
    - name: wait
      pause: seconds=30

- name: bootstrap hosts for the hadoop installation
  hosts: hdp
  gather_facts: yes
  become: yes
  vars_files:
    - ../vars/main.yml
  roles:
    - hadoop-bootstrap

- name: install ambari agents
  hosts: hdp
  gather_facts: yes
  become: yes
  vars_files:
    - ../vars/main.yml
  roles:
    - hdp-ambari-agent
    
- name: enable sssd
  hosts: hdp
  gather_facts: yes
  become: yes
  vars_files:
    - ../vars/security.yml
    - ../vars/vault.yml
  roles:
    - hdp-security

- name: install mysql-server and ambari-server
  hosts: utility
  gather_facts: yes
  become: yes
  vars_files:
    - ../vars/main.yml
    - ../vars/mysql.yml
  roles:
    - hdp-mysql-server
    - hdp-ambari-server
